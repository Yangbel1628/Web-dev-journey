<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
  <form>
    <lable for="name">Name:</lable>
    <br/>
    <input type="name" name="name" id="name">
    <br/>
    <br/>
    <lable for="email">Email:</lable>
    <br/>
    <input type="email" name="email" id="email">
    <br/>
    <br/>
    <lable for="phone number">Phone no:</lable>
    <br/>
    <input type="tel" name="phone number" id="phone number">
    <br/>
    <br/>
    <lable for="resume">Resume:</lable>
    <br/>
    <input type="file" name="resume" id="resume">
    <br/>
    <lable for="exp">Experience (year)</lable>
    <br/>
    <input type="number" name="exp" id="exp" min="0" max="50">
    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" name="html" id="html">
        <BR/>
        <lable for="html">HTML</lable>
        <br/>
        <br/>
        <input type="checkbox" name="css" id="css">
        <br/>
        <lable for="css">CSS</lable>
        <br/>
        <br/>
        <input type="checkbox" name="javascript" id=" javascript">
        <br/>
        <lable for="javascript">JavaScript</lable>
    </fieldset>
         <lable for="highest education">Highest Education</lable>
         <br/>
         <select name="highest education" id="highest education">
            <option value="middle school">Middle school</option>
            <option value="high school">High school</option>
            <option value="University">university</option>
         </select>
         <br/>
         <fieldset>
         <legend>availability</legend>
         <input type="radio" name="radio" id="fulltime1">
         <br/>
         <lable for="fulltime1">Full-Time</lable>
         <br/>
         <br/>
         <input type="radio" name="radio" id="parttime2" >
         <br/>
         <lable for="paarttime2">Part-Time</lable>
         </fieldset>
         <br/>
         <lable for="addcomment">Additional Comment</lable>
         <br/>
         <textarea name="addcomment" id="addcomment" cols="60" rows="4"></textarea>
         <input type="submit" value="submit application">
         
  </form> 
</body>
</html>
